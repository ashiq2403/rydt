
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYDT Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RYDT Pricing Calculator</h1>
        <form id="pricingForm">
            <div class="form-group">
                <label for="pickupZone">Pick-up Zone</label>
                <select id="pickupZone" name="pickupZone">
                    <option value="Zone 1">Zone 1</option>
                    <option value="Zone 2">Zone 2</option>
                    <option value="Zone 3">Zone 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dropoffZone">Drop-off Zone</label>
                <select id="dropoffZone" name="dropoffZone">
                    <option value="Zone 1">Zone 1</option>
                    <option value="Zone 2">Zone 2</option>
                    <option value="Zone 3">Zone 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" value="0">
            </div>
            <div class="form-group">
                <label for="parcels">Number of Parcels</label>
                <input type="number" id="parcels" name="parcels" value="1">
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" name="serviceType">
                    <option value="Express">Express</option>
                    <option value="Standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rate">Rate Adjustment</label>
                <input type="number" id="rate" name="rate" value="20" step="5">
            </div>
            <div class="result-group">
                <p><strong>Customer Cost:</strong> <span id="customerCost">0</span></p>
                <p><strong>RYDT Cost:</strong> <span id="rydtCost">0</span></p>
                <p><strong>RYDT Profit:</strong> <span id="profit">0</span></p>
                <p><strong>Total Price:</strong> <span id="totalPrice">0</span></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
